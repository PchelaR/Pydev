<div class="container-md px-4 py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-5 fw-bold text-body-emphasis mb-3">Ключевые технологии</h1>
            <p class="fs-5 mb-4 text-secondary">
                Изучите каждую технологию более подробно
            </p>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                {% for category in categories %}
                    {% for topic in category.topics.all|slice:":3" %}
                        <div class="col">
                            <a href="{% url 'detail_topic' topic.slug %}" class="btn-custom-outline-secondary d-block p-3">
                                {{ topic.name }}
                            </a>
                        </div>
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
