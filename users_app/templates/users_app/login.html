{% extends 'base.html' %}

{% block title %}PYDEV - Вход{% endblock %}

{% block content %}
<div class="container-md px-4 py-5">
    <div class="row justify-content-center">
        <div class="col-md-4 custom-border rounded-3 p-4">
            <h1 class="fw-bold mb-4">Вход</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn-custom w-100 mt-3" type="submit">Войти</button>
            </form>
            <a href="{% url 'google_login' %}" class="btn-custom-outline-secondary w-100 my-2">
                <i class="bi bi-google me-2"></i>
                Войти через Google
            </a>
            <a href="{% url 'github_login' %}" class="btn-custom-outline-secondary w-100 mb-2">
                <i class="bi bi-github"></i>
                Войти через GitHub
            </a>
            <p class="mt-2 text-body-secondary text-center">Нет аккаунта?
                <a class="custom-link" href="{% url 'users:register' %}">Регистрация</a></p>
        </div>
    </div>
</div>
{% endblock %}
