{% extends 'base.html' %}

{% block title %}PYDEV - Успешная регистрация{% endblock %}

{% block content %}
<div class="container-md px-4 py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-5 fw-bold text-body-emphasis mb-3">Регистрация успешна!</h1>
            <p class="fs-5 mb-4 text-secondary">
                Спасибо за регистрацию! Вы будете перенаправлены на страницу
                <a href="{% url 'users:login' %}" class="custom-link">входа</a> через несколько секунд.
                Если перенаправление не произошло, нажмите на ссылку выше.
            </p>
        </div>
    </div>
</div>

<script>
    setTimeout(function() {
        window.location.href = "{% url 'users:login' %}";
    }, 5000);
</script>
{% endblock %}
